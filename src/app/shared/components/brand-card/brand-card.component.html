<mat-card class="mat-elevation-z24" matRipple>
  <mat-card-content>
    <img [src]="brandItem?.src">
  </mat-card-content>
  <mat-card-footer>
    <h2>{{brandItem?.brandName}}</h2>
    <p>{{brandItem?.caption}}</p>
    <button mat-raised-button color="accent">SHOP THE BRAND</button>
  </mat-card-footer>
</mat-card>
