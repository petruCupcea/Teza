<mat-card class="mat-elevation-z24" matRipple>
  <mat-card-content>
    <img [src]="cardItem?.src">
  </mat-card-content>
  <mat-card-footer>
    <h2>{{cardItem?.title}}</h2>
    <div class="items-container">
      <button mat-raised-button color="accent">SHOP NOW</button>
      <button mat-raised-button color="accent">FIND OUT MORE</button>
    </div>
  </mat-card-footer>
</mat-card>
