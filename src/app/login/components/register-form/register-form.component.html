<mat-card class="register-wrapper">
  <mat-card-title>Register</mat-card-title>
  <mat-card-subtitle>Create an account</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="surname">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Repeat Password</mat-label>
        <input matInput formControlName="repeatPassword" type="password">
      </mat-form-field>
      <div class="checkbox-container">
        <mat-checkbox formControlName="terms">I accept terms and coditions.</mat-checkbox>
      </div>
      <button mat-raised-button type="submit" color="accent">Sign Up</button>
    </form>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
